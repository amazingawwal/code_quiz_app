<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Highscores</title>

    <link rel="stylesheet" href="./starter/assets/css/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Highscores</h1>
      <ol id="highScores">
        
      </ol>

      <a href="index.html"><button>Go Back</button></a>
      <button id="clear">Clear Highscores</button>
    </div>

    <script src="./starter/assets/js/script.js"></script>
    <script>
      var playerScores = localStorage.getItem("playerScore")
      document.querySelector("#highScores").textContent = playerScores;
      var clearScore = document.querySelector("#clear");
      clearScore.addEventListener("click", function(){
        document.querySelector("#highScores").textContent = "";
      })
    </script>
  </body>
</html>
